<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de clientes</title>
    </head>
    <body>
        <h1 class="text-center">Cadastro de cliente</h1>

        <div id="mensagemView"></div>

        <form class="form">

            <div class="form-group">
                <label for="nome">Nome do cliente</label>
                <input id="nome" type="text" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" class="form-control"
                       pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
                        placeholder="12345678910"
                       required />
            </div>

            <div class="form-group">
                <label for="numeroConta">NÃºmero da conta</label>
                <input type="text" id="numeroConta" class="form-control" required/>
            </div>

            <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
        </form>

        <br>
        <br>

        <table>
            <thead>
            <tr>
                <th>NOME</th>
                <th>CPF</th>
                <th>NUMERO DA CONTA</th>
            </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
            </tfoot>
        </table>

        <script src="../js/model/conta.js"></script>
        <script src="../js/model/conta-bonificada.js"></script>
        <script src="../js/model/poupanca.js"></script>
        <script src="../js/model/contas.js"></script>
        <script src="../js/controller/conta-controller.js"></script>
        <script src="../js/model/cliente.js"></script>
        <script src="../js/model/clientes.js"></script>
        <script src="../js/model/cliente-especial.js"></script>
        <script src="../js/controller/cliente-controller.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
